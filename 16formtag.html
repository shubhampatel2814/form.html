<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<fieldset>
    <legend>my form</legend>
    <form action="php.backend" method="post">
    <table>
        <tr>
            <td><label for="username">username</label></td>
            <td><input type="text" required placeholder="enter your name" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">password</label></td>
            <td><input type="password" placeholder="enter your password" id="password"></td>
        </tr>
        <tr>
            <td><label for="email">email</label></td>
            <td>
                <input type="email" name="" id="email"
                placeholder="xxxx@.xxx">
            </td>
        </tr>
        <tr>
            <td><label for="phone">phone no.</label></td>
            <td>
                <input type="tel" name="" id="phone" placeholder="+91_xxxxxxxxx">
            </td>
        </tr>    
         <tr>
            <td><label for="dob">dob</label></td>
            <td><input type="date" name="" id="dob"></td>
         </tr>
         <tr>
            <td><label for="time">time</label></td>
            <td><input type="datetime-local" name="" id="time"></td>
         </tr>
         <tr>
            <td><label for="gender">gender</label></td>
            <td>
                male <input type="radio" name="gender" id="">
                female <input type="radio" name="gender" id="">
                other <input type="radio" name="gender" id="">
            </td>
         </tr>
         <tr>
            <td><label for="hobbies">hobbies</label></td>
            <td>
                cricket <input type="checkbox" name="hobbies" id="" checked>
                swiming <input type="checkbox" name="hobbies" id="">
                travel <input type="checkbox" name="hobbies" id="">
                game <input type="checkbox" name="hobbies" id="">
                somthing <input type="checkbox" name="hobbies" id="">
            </td>
         </tr>
         <tr>
            <td><label for="text-hobbieds">enter your hobbies</label></td>
            <td>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </td>
         </tr>
         <tr>
            <td>city</td>
            <td>
                <select>
                    <option value="none">none</option>
                    <option value="ahemdabad">ahemdabad</option>
                    <option value="surat">surat</option>
                    <option value="mumbai">mumbai</option>
                    <option value="mahesana">mahesana</option>
                </select>
            </td>
         </tr>
         <tr>
            <td>eduction</td>
            <td>
                <select multiple>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="bca">bca</option>
                    <option value="bsc">bsc</option>
                    <option value="phd">phd</option>
                    <option value="dr">dr</option>
                    <option value="er">er</option>
                </select>
            </td>
         </tr>
         <tr>
            <td>color</td>
            <td>
                <input type="color" name="" id="">
            </td>
         </tr>
         <tr>
            <td>range</td>
            <td>1 <input type="range" name="" id="" value="10">100</td>
         </tr>
         <tr>
            <td>button</td>
            <td>
                <input type="button" value="readmore">
                <button>readmore</button>
            </td>
         </tr>
         <tr>
            <td>reset</td>
            <td>
                <input type="reset" value="reset">
            </td>
         </tr>
         <tr>
            <td>submit</td>
            <td><input type="submit" value="savedata"></td>
         </tr>
        
       </table>
    </form>
</fieldset>    
    
</body>
</html>
